<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Fluxo</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<header id="topo">

	</header>
	
	<div id="conteudo">

		<div id="conteudo-left">

			<div id="logo">
				<a href="index.html">
					<img src="imagens/logoFluxo.png" width="80px" height="80px" id="imagem-logo">
				</a>
				<div id="frase-topo-left" class="branco">FluxoSocial!</div>
			</div>

			<div class="branco" id="frase-conteudo-esquerdo">Faça seu login!</div>
			<img src="imagens/Pré-Capa.png" id="imagem-conteudo-esquerdo">

		</div>

		<div id="conteudo-right">

			<div id="frase-topo-right" class="laranja">It's happening now!</div>

			<form id="formulario">
			    <label class="pergunta branco"> Email
			        <input type="text" id="email" name="email" placeholder="Digite seu email" class="caixaPergunta">
			    </label>

			    <label class="pergunta branco">
			        <div id="perguntaLink">Senha 
			        <a href="#" id="link-lateral" class="laranja">Esqueceu sua senha? </a></div>
			        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="caixaPergunta">
			    </label>

                <div id="lembrar">

                    <input type="checkbox" id="chk">
                    <label for="chk" class="switch">
                        <span class="bolinha"></span>
                    </label>

                    <span class="laranja" id="span-lembrar">Lembrar-se de mim</span>

                </div>

			    <label id="label-botao-entrar">
			    	<button id="botao-entrar" class="branco" onclick="AlertaLogin()">Entrar</button>
			    </label>

                <div id="logar">
    			    <label>
    			        <button class="botao-login" id="botao-google">Entrar com o Google</button>
                    </label>
                    <label>
    			        <button class="botao-login" id="botao-apple">Entrar com Apple</button>
    			    </label>
                </div>
			</form>

		</div>

	</div>

	<footer id="rodape">
		<div id="linksRodape">
			<button class="botao-footer branco">Sobre</button>
			<button class="botao-footer branco">Central de ajdua</button>
			<button class="botao-footer branco">Termos de serviço</button>
			<button class="botao-footer branco">Política de privacidade</button>
			<button  class="botao-footer branco">Acessibilidade</button>
			<button class="botao-footer branco">Política de Cookies</button>
		</div>
	</footer>
</body>
</html>
